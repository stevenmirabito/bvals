<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Major Projects</h3>
    </div>
    <div class="panel-body">
        <div class="alert alert-warning" role="alert" ng-show="majorProjects.data.length == 0">You have no major projects.</div>
        <div class="panel panel-default" ng-repeat="project in majorProjects.data">
            <div class="panel-heading">
                <strong>{{project.project_name}}</strong>
                <small><em>{{project.project_committee | capitalize}}</em></small>
                <span class="pull-right" ng-show="project.status == 'pass'"><span class="glyphicon glyphicon-ok-sign green"></span> <span class="mobile-hide">Passed</span></span>
                <span class="pull-right" ng-show="project.status == 'pending'"><span class="glyphicon glyphicon-hourglass yellow"></span> <span class="mobile-hide">Pending</span></span>
                <span class="pull-right" ng-show="project.status == 'fail'"><span class="glyphicon glyphicon-ok-sign green"></span> <span class="mobile-hide">Failed</span></span>
            </div>
            <div class="panel-body" style="word-wrap:break-word">
                {{project.project_description}}
            </div>
        </div>
    </div>
</div>
