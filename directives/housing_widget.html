<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Housing Status</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-responsive">
            <tbody>
            <tr>
                <th>Housing Points</th>
                <td>{{housing.data.housingPoints}}</td>
            </tr>
            <tr ng-hide="housing.queue.inQueue">
                <th>Room Number</th>
                <td>{{housing.data.current.room_number}}</td>
            </tr>
            <tr ng-hide="housing.queue.inQueue">
                <th>Future Room Number</th>
                <td>{{housing.data.next.room_number}}</td>
            </tr>
            <tr ng-show="housing.queue.inQueue">
                <th>Housing Queue Position</th>
                <td>{{housing.queue.queuePosition}} / {{housing.queue.totalInQueue}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
